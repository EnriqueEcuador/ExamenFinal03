<!-- INFORMACION GENERAL

:: ANCHO DE PANTALLA SEGUN DISPOSITIVO
::============================================================================
      COL -  575 x 600
      SD  -  767 X 600
      MD  -  991 X 600
      LG  - 1199 X 690
      XL  - 1280 X 900

:: COLORES
::============================================================================
  PRIMARY   -   SECONDARY   -     DARK    -   LIGTH   -   DANGER
  WARNING   -   SUCCESSS    -     INFO    -   WHITE

:: PROCESOS / RUTINAS / COMANDOS
::============================================================================
  <div class="container">
  </div>

:: BOOTSTRAP USA EL METODO MOVIL-FIRST
:: COLUMNAS EN PLANTILLAS ( 12COL )
::============================================================================
<div class="row">
  <div class="col-2 borde1"></div>
  <div class="col-8 borde2"></div>
  <div class="col-2 borde3"></div>
</div>

:: COLUMNAS EN DISTINTOS ANCHOS SEGUN EL TAMAÑO DEL DISPOSITIVO
::============================================================================
<div class="row">
  <div class="col-xs-12 col-sm-6  col-md-4 col-lg-8  col-xl-12 borde1">UNO </div>
  <div class="col-xs-12 col-sm-6  col-md-4 col-lg-4  col-xl-6  borde2">DOS </div>
  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-12 col-xl-6  borde3">TRES</div>
</div>

:: CONTAINER-FLUID OCUPA TODO EL ANCHO DE LA PANTALLA
::============================================================================
<div class="container-fluid">
</div>

:: EL PARAMETRO D-NONE HACE "DESAPARECER" TODA UNA FILA
::============================================================================
<div class="col-xs-12 col-sm-12 col-md-6  col-lg-2 col-xl-2 d-none borde1">UNO </div>

:: TAMBIEN SE PUEDE ESPECIFICAR EN QUÉ TAMAÑO ES QUE NO SE QUIERE QUE APAREZCA UNA COLUMNA

:: EN CAMBIO CON BLOCK SE LO HACE APARECER.
:: LA CLASE CLEAR-FIX ES PARA QUE NO SE ESTORBEN LAS CAJAS ENTRE SI
::============================================================================
<div class="col-xs-12 col-sm-12 col-md-6  col-lg-2 col-xl-2 d-xs-none d-sm-block borde1">UNO </div>

:: ALINEACION Y CREACION DE BORDES
::============================================================================
<div class="container">
  <div class="row">
    <div class="col border">
      <div class="clear-fix">
        <span class="float-left">IZQUIERDA</span>
        <span class="float-right">DERECHA</span>
      </div>
    </div>
    <div class="col border">
      <div class="clear-fix">
        <span class="float-left">IZQUIERDA</span>
        <span class="float-right">DERECHA</span>
      </div>
    </div>
  </div>
</div>

:: ALINEACION A LA DERECHA
:: LOS BLOQUES 1..4 SE ALINEAN A LA DERECHA SEGUN EL TAMAÑO DE LA PANTALLA
::============================================================================
<div class="container">
  <div class="row d-block">
    <div class="float-sm-right">UNO</div><br>
    <div class="float-md-right">DOS</div><br>
    <div class="float-lg-right">TRES</div><br>
    <div class="float-xl-right">CUATRO</div><br>
    <div class="float-none">CINCO</div>
  </div>
</div>

:: PARA ALINEAR AL CENTRO
::============================================================================
<div class="container">
  <div class="row d-block">
    <div class="mx-auto border" style="width:100px">CENTRO</div>
  </div>
</div>

:: CUANDO LOS BLOQUES NO CUBREN EL TOTAL DE LA LINEA
:: SE LOS PUEDE ALINEAR CON justify-content-START(izq) CENTER ó END(der)
:: BETWEEN.- para ocupar todo el ancho y distanciar los bloques entre si
:: AROUND.- lo mismo que en between más el espaciado a los extremos
::============================================================================
<div class="container borde" style="height:500px">
  <div class="row justify-content-start borde1">
    <div class="col-4 borde2">
      <p>UNO</p>
    </div>
    <div class="col-4 borde3">
      <p>DOS</p>
    </div>
  </div>
</div>

:: ALINEAR LOS BLOQUES VERTICALMENTE
:: ALIGN-ITEMS-(START, CENTER, END)
::============================================================================
<div class="container borde" style="height:500px">
  <div class="row align-items-center borde1" style="height:300px">
    <div class="col-3 borde2">
      <p>UNO</p>
    </div>
    <div class="col-3 borde3">
      <p>DOS</p>
    </div>
    <div class="col-3 borde2">
      <p>TRES</p>
    </div>
  </div>
</div>

:: ALINEAR BLOQUES VERTICALMENTE ( X CADA BLOQUE).. SELF (TOP, CENTER, END)
::============================================================================
<div class="container borde" style="height:500px">
  <div class="row borde1" style="height:300px">
    <div class="col-3 borde2 align-self-center">
      <p>UNO</p>
    </div>
    <div class="col-3 borde3 align-self-start">
      <p>DOS</p>
    </div>
    <div class="col-3 borde2 align-self-end">
      <p>TRES</p>
    </div>
  </div>
</div>

:: MANTENER FIJO EL TOP O EL BOTTOM ( MENU )
:: FIXED-(TOP, BOTTOM)

<div class="container">

:: DEFINIR MARGENES CON ABREVIATURAS ( W-% y H-%) CON RELACION A SU CONTENEDOR

:: ALINEACION, MARGENES Y PADDING EN LOS TEXTOS
:: Ej. ml-5 (margin-left: 5%)   ...  mr-5 ( margin-right: 5% )
:: m- asume todos los lados .. asi mismo el padding
:: SOLO ACEPTA VALORES DE 0..5
::============================================================================
<div class="container borde">
  <div class="row borde1 w-50 h-100 ">
    <div class="text-justify p-5">
      <p>
      </p>
    </div>
  </div>
</div>

:: DISPLAY.- Hace que el texto salga más grande ( valores 1..4 )
::============================================================================
<h1 class="display-1">HOLA A TODOS</h1>

:: El TAMAÑO del texto tambien se lo puede varias con las clases
:: SMALL, MEDIUM, LARGE
::============================================================================
<h1 class="small">HOLA A TODOS</h1>
<p class="small">Este es un parrafo normal sin mucho contenido.</p>

:: SOMBREADO
::============================================================================
<h1 class="mark">HOLA A TODOS</h1>

:: ABREVIATURAS
<p>Actualmente <abbr title="Lenguaje de Hipertecto">HTML</abbr> es muy usado en los sitios web.</p>

:: CODE le da otro estilo a las letras ( especial para describir comandos de programación )
:: PRE.- tambien hace lo mismo, pero respetando los saltos de linea.
::============================================================================
<code style="color:white">
  Aqui se puede poner cualquier cosa.
  <br>
  <hr>
  body{
    background-color:red;
  }
</code>

:: KBD.- ATAJOS DE TECLADO
::============================================================================
<p>Presionar <kbd>Ctrl+c</kbd> para hacer una copia del texto.</p>

:: LETRA EN NEGRITA
:: BOLD, NORMAL, LIGHT
::============================================================================
  <p class="font-weight-bold">

:: LETRA ITALICA
::============================================================================
  <p class="font-italic">

:: LETRA PEQUEÑA
::============================================================================
  <p class="small">

:: ALINEACION DE TEXTO ( LEFT, CENTER, RIGHT, JUSTIFY)
::============================================================================
  <p class="text-center"
  se puede combinar con m- o p- para cuadrar texto en contenedor

:: PARA QUE UN TEXTO APAREZCA EN UNA SOLA LINEA
::============================================================================
  <p class="text-nowrap"></p>

:: TEXTO EN MINUSCULA, MAYUSCULA, CAPITALIZE
::============================================================================
  <p class="text-lowercase"></p>
  <p class="text-uppercase"></p>
  <p class="text-capitalize"></p>

:: MANEJO DE COLORES DEL TEXTO ...
:: NORMAL, PRIMARY. SECONDARY, DARK, MUTED, DANGER, WARNING, SUCCESS, INFO, LIGHT
::============================================================================
  <p class="text-muted"></p>        opaco
  <p class="text-primary"></p>      resaltado primer nivel
  <p class="text-muted"></p>        resaltado segundo nivel

:: COLOR DE FONDO
:: LOS MISMOS QUE DEL TEXTO
::============================================================================

:: ESTILOS PARA LAS TABLAS ( SE PUEDEN COMBINAR VARIOS ESTILOS A LA VEZ )
:: SE PUEDEN USAR TANTO PARA FILAS COMO PARA COLUMNAS
::============================================================================
<div class="container-fluid">                 Fluid, hace que se ocupe todo el ancho
                                              de la pantalla
  <div class="row">
    <div class="col">
      <table class="table table-striped">     sombreda pasando una linea
      <table class="table table-bordered">    bordeados los elementos
      <table class="table table-hover">       se sombrea al paso del mouse
      <table class="table table-dark">        se muestra una tabla oscura
      <table class="table table-dark table-striped">    colores alternados

      <table class="table table-sm">          cambia el tamaño de la tabla

      <table class="table table-responsive-md">    tabla responsiva desde el md

:: MANEJO DE IMAGENES
:: img-fluid adapta la imagen a su contenedor.
::============================================================================
<div class="container-fluid">                       toda la pantalla
  <div class="row">
    <div class="col-12">
      <img src="img/fondo.jpg" class="img-fluid">   todo el contenedor
      <img src="img/fondo.jpg" class="img-fluid w-50">  Al 50% de la pantalla
      <img src="img/fondo.jpg" class="img-fluid w-50 float-right>  A la derecha
      <img src="img/fondo.jpg" class="img-fluid rounded">    Esquinas redondeadas
      <img src="img/fondo.jpg" class="img-fluid w-50 rounded-circle">  En circulo
      <img src="img/fondo.jpg" class="img-fluid w-50 img-thumbnail">   Pone un marco
    </div>
  </div>
</div>

:: JUMBOTRON.- Pone un texto sobre un marco con fondo
::============================================================================
  <p class="jumbotron">                   Crea un marco alrededor del texto
  <p class="jumbotron jumbotron-fluid">   Despliega todo el texto dentro del marco.
  <p class="jumbotron text-justify">      Con texto justificado.

:: ALERT.- Pone el texto un poco reducido y centrado pero sin fondo.
::============================================================================
  <p class="alert">
  <p class="alert alert-primary">   Alerta y bien resaltado
  <p class="alert alert-success">   Alerta y con fondo success.
